type User @table {
  displayName: String!
  email: String!
  userType: String!
  createdAt: Timestamp!
  photoUrl: String
  phoneNumber: String
  address: String
}

type Doctor @table {
  user: User!
  specialization: String!
  licenseNumber: String!
  experienceYears: Int!
  bio: String
  clinicAddress: String
  consultationFee: Float
}

type Patient @table {
  user: User!
  dateOfBirth: Date!
  gender: String
  medicalHistorySummary: String
}

type Appointment @table {
  patient: Patient!
  doctor: Doctor!
  appointmentDateTime: Timestamp!
  status: String!
  createdAt: Timestamp!
  notes: String
  durationMinutes: Int
}

type MedicalRecord @table {
  patient: Patient!
  recordType: String!
  uploadDate: Timestamp!
  documentUrl: String
  description: String
  associatedAppointment: Appointment
}

type Review @table {
  patient: Patient!
  doctor: Doctor!
  rating: Int!
  reviewText: String!
  createdAt: Timestamp!
}